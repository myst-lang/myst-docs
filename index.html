<html>
  <head>
    <title>Myst documentation</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,600|IBM+Plex+Sans+Condensed:500,700|IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <script type="text/template" id="docs_template">
    <div class="container">
      <div class="content">
        <div class="sidebar">
          <a href="#" class="sidebar-header__home-link">
            <div id="sidebar-header">
              <img class="sidebar-header__logo" src="myst.png">
              <span class="sidebar-header__name">Myst Docs</span>
            </div>
          </a>
          <div id="index">
            <span class="entry__section-name">Modules</span>
            <ul class="entry__list entry__list--modules">
              <% for(var module in submodules) { %>
                <a href="#<%= submodules[module].full_name %>"><li class="entry"><%= module %></li></a>
              <% } %>
            </ul>

            <span class="entry__section-name">Types</span>
            <ul class="entry__list entry__list--types">
              <% for(var type in subtypes) { %>
                <a href="#<%= subtypes[type].full_name %>"><li class="entry"><%= type %></li></a>
              <% } %>
            </ul>

            <span class="entry__section-name">Constants</span>
            <ul class="entry__list entry__list--constants">
              <% for(var constant in constants) { %>
                <a href="#<%= constants[constant].full_name %>"><li class="entry"><%= constant %></li></a>
              <% } %>
            </ul>

            <% if(kind == "TYPE") { %>
              <span class="entry__section-name">Initializers</span>
              <ul class="entry__list entry__list--constants">
                <% for(var initializer in initializers) { %>
                  <a href="#<%= initializers[initializer].full_name %>"><li class="entry"><%= initializer %></li></a>
                <% } %>
              </ul>
              <span class="entry__section-name">Static Methods</span>
              <ul class="entry__list entry__list--constants">
                <% for(var static_method in static_methods) { %>
                  <a href="#<%= static_methods[static_method].full_name %>"><li class="entry">.<%= static_method %></li></a>
                <% } %>
              </ul>
              <span class="entry__section-name">Instance Methods</span>
              <ul class="entry__list entry__list--constants">
                <% for(var instance_method in instance_methods) { %>
                  <a href="#<%= instance_methods[instance_method].full_name %>"><li class="entry">#<%= instance_method %></li></a>
                <% } %>
              </ul>
            <% } else if(kind == "MODULE") { %>
              <span class="entry__section-name">Methods</span>
              <ul class="entry__list entry__list--constants">
                <% for(var method in methods) { %>
                  <a href="#<%= methods[method].full_name %>"><li class="entry">.<%= method %></li></a>
                <% } %>
              </ul>
            <% } %>
          </div>
        </div>

        <div class="display-wrapper">
          <div id="display">
            <h1 class="display__name">
              <span class="muted"><%= full_name.replace(name, '') %></span><%= name %>
              <span class="display__kind"><%= kind %></span>
            </h1>
            <p class="display__summary"><%= MarkdownRenderer.render(doc) %></p>

            <div class="display__section">
              <h2 class="display__section-name">Constants</h2>
              <% for(var constant in constants) { %>
                <% constant = constants[constant]; %>
                <div data-name="<%= constant.full_name %>" class="display__constant">
                  <span class="display__constant__head">
                    <span class="display__constant__name"><%= constant.name %></span>
                    <span class="display__constant__value">= <%= constant.value %></span>
                  </span>
                  <p><%= MarkdownRenderer.render(constant.doc) %></p>
                </div>
              <% } %>
            </div>

            <% if(kind == "TYPE") { %>
              <div class="display__section">
                <h2 class="display__section-name">Initializers</h2>
                <% for(var initializer in initializers) { %>
                  <% initializer = initializers[initializer]; %>
                  <div data-name="<%= initializer.full_name %>" class="display__method">
                    <span class="display__method__name"><%= initializer.name %></span>
                    <% initializer.clauses.forEach(function(clause) { %>
                      <div class="display__method__clause">
                        <span class="display__method__head"><%= clause.head %></span>
                        <p><%= MarkdownRenderer.render(clause.doc) %></p>
                      </div>
                    <% }); %>
                  </div>
                <% } %>
              </div>

              <div class="display__section">
                <h2 class="display__section-name">Static Methods</h2>
                <% for(var static_method in static_methods) { %>
                  <% static_method = static_methods[static_method]; %>
                  <div data-name="<%= static_method.full_name %>" class="display__method">
                    <span class="display__method__name">.<%= static_method.name %></span>
                    <% static_method.clauses.forEach(function(clause) { %>
                      <div class="display__method__clause">
                        <span class="display__method__head"><%= clause.head %></span>
                        <p><%= MarkdownRenderer.render(clause.doc) %></p>
                      </div>
                    <% }); %>
                  </div>
                <% } %>
              </div>

              <div class="display__section">
                <h2 class="display__section-name">Instance Methods</h2>
                <% for(var instance_method in instance_methods) { %>
                  <% instance_method = instance_methods[instance_method]; %>
                  <div data-name="<%= instance_method.full_name %>" class="display__method">
                    <span class="display__method__name">#<%= instance_method.name %></span>
                    <% instance_method.clauses.forEach(function(clause) { %>
                      <div class="display__method__clause">
                        <span class="display__method__head"><%= clause.head %></span>
                        <p><%= MarkdownRenderer.render(clause.doc) %></p>
                      </div>
                    <% }); %>
                  </div>
                <% } %>
              </div>
            <% } else if(kind == "MODULE") { %>
              <div class="display__section">
                <h2 class="display__section-name">Methods</h2>
                <% for(var method in methods) { %>
                  <% method = methods[method]; %>
                  <div data-name="<%= method.full_name %>" class="display__method">
                    <span class="display__method__name">.<%= method.name %></span>
                    <% method.clauses.forEach(function(clause) { %>
                      <div class="display__method__clause">
                        <span class="display__method__head"><%= clause.head %></span>
                        <p><%= MarkdownRenderer.render(clause.doc) %></p>
                      </div>
                    <% }); %>
                  </div>
                <% } %>
              </div>
            <% } %>
          </div>
        </div>
      </div>
    </div>
  </script>


  <body id="docs">
  </body>

  <script src="docs.js"></script>
</html>
